<!DOCTYPE html>
<html>
  <body>
    <div><h1>Color Guessr</h1></div>
    <div><h2>Enter values between 0 & 255 to guess the red, green, and blue values of the color shown below.</h2>
      <button id = "musicButton" (click)="playAudio()">Turn Music On</button><audio src="https://raw.githubusercontent.com/emdewsnap/colorguessr.github.io/master/docs/assets/Perspectives.mp3" id="musicAud"></audio>
      <h3 id="guesses" style="color: red; font-style: oblique;">Guesses: 0</h3>
      <h2 id="colorName"></h2></div>
    <br>
    <div>
      <canvas id="myCanvas" width="1000" height="500"
      style="border:1px solid white;">
      </canvas>
      <h2 style="color: rgb(83, 255, 83);" id="victory"></h2>
      <br>
      <form id="guessForm" (submit) = "onSubmit($event)">
        <label for="red" style="color: red;">R: </label>
        <input type="number" id="red" name="red" min="0" max="255"><br><br>
        <label for="green" style="color: green;">G: </label>
        <input type="number" id="green" name="green" min="0" max="255"><br><br>
        <label for="blue" style="color: blue;">B: </label>
        <input type="number" id="blue" name="blue" min="0" max="255"><br><br>
        <input type="submit" value="Guess!" id="sub">
      </form>
      <p id="highlow">Red: No guesses. Green: No guesses. Blue: No guesses.</p>
      <div>
        <h2>Previous guesses:</h2>
        <table id="rgbGuesses" style="text-align: center;">
          <tr>
            <th> Red </th>
            <th> Green </th>
            <th> Blue </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
